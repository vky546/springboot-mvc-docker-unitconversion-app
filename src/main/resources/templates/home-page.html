<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Unit Conversion</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body style="background-color: black">
	<h1 style="color: red; padding-bottom: 200px; padding-top: 50px"
		class="text-center font-weight-bold display-1">Unit Conversion</h1>
	<div class="container">
		<a th:href="@{/temp}"
			class="btn btn-primary btn-lg btn-block display-4" role="button">Temperature
			Conversion</a> <a th:href="@{/length}"
			class="btn btn-secondary btn-lg btn-block" role="button">Length
			Conversion</a> <a th:href="@{/time}"
			class="btn btn-info btn-lg btn-block" role="button">Time
			Conversion</a> <a th:href="@{/area}"
			class="btn btn-success btn-lg btn-block" role="button">Area
			Conversion</a>
	</div>
</body>
</html>
